<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>

    <div class="calculator">
        <div id="display">

        </div>
        <div class="main-calc">
            <div class="row">
                <button id="clear" class="btn">AC</button>
                <button id="backspace" class="btn"><=</button>
                <button id="minus" class="btn">+/-</button>
                <button id="divide" class="btn">/</button>
            </div>
            <div class="row">
                <button id="seven" class="btn">7</button>
                <button id="eight" class="btn">8</button>
                <button id="nine" class="btn">9</button>
                <button id="multiply" class="btn">x</button>
            </div>
            <div class="row">
                <button id="four" class="btn">4</button>
                <button id="five" class="btn">5</button>
                <button id="six" class="btn">6</button>
                <button id="subtract" class="btn">-</button>
            </div>
            <div class="row">
                <button id="one" class="btn">1</button>
                <button id="two" class="btn">2</button>
                <button id="three" class="btn">3</button>
                <button id="plus" class="btn">+</button>
            </div>
            <div class="row">
                <button id="percentage" class="btn">%</button>
                <button id="zero" class="btn">0</button>
                <button id="dot" class="btn">.</button>
                <button id="equalto" class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
